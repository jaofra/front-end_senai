<form class="row g-3 m-5">
    <div class="col-md-6 ">
        <label  onclick="popular('inputEmail', 'email')" for="inputEmail" class="form-label 1px solid red" id="labelEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" onmousedown="colorlabel()">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label" id="labelSenha">Senha</label>
        <input type="password" class="form-control" id="inputPassword4" onmousedown="colorlabel1()">
    </div>
    <div class="col-12">
        <label onclick="popular('inputAddress', 'endereço')" for="inputAddress" class="form-label" id="labelEndereço">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua:..." onmousedown="colorlabel2()">
    </div>
    <div class="col-12">
        <label onclick="popular('inputAddress2', 'complemento')" for="inputAddress2" class="form-label" id="labelComplemento">Complemento</label>

    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label" id="labelEstado">Estado</label>
        <select id="inputState" class="form-select" onmousedown="colorlabel5()">

            <option selected>RJ</option>
            <option selected>ES</option>
            <option selected>MG</option>
            <option selected>GO</option>
        </select>
    </div>

    <div>

    </div>

    <div class="col-12">
